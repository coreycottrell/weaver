# Trading Arena - Docker Compose Configuration
# Includes: API + PostgreSQL database

version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: trading-arena-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-arena}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-arena_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-trading_arena}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-arena} -d ${POSTGRES_DB:-trading_arena}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trading-arena-api
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-arena}:${POSTGRES_PASSWORD:-arena_dev_password}@db:5432/${POSTGRES_DB:-trading_arena}
      - CREATE_TABLES=true
      - ECHO_SQL=${ECHO_SQL:-false}
      - ENVIRONMENT=${ENVIRONMENT:-development}
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8080/v1/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: trading-arena-network
